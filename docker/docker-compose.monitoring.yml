# Monitoring stack: Prometheus, Grafana (optional profile)
# Usage: docker compose -f docker/docker-compose.yml -f docker/docker-compose.monitoring.yml --profile monitoring up -d

version: '3.9'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: streamify-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    networks:
      - streamify-net
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: streamify-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - streamify-net
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
