# Dev overrides: hot-reload volumes, exposed ports, runserver, all Django services + Celery
# Usage: docker compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml up -d

version: '3.9'

services:
  auth-service:
    env_file:
      - env/.env.common
      - env/.env.dev
    volumes:
      - ../services/auth-service/src:/app
      - ../services/auth-service/entrypoint.sh:/app/entrypoint.sh
    ports:
      - "8001:8000"
    command: python manage.py runserver 0.0.0.0:8000
    profiles:
      - dev

  stream-service:
    env_file:
      - env/.env.common
      - env/.env.dev
    volumes:
      - ../services/stream-service/src:/app
      - ../services/stream-service/entrypoint.sh:/app/entrypoint.sh
    ports:
      - "8002:8000"
    command: python manage.py runserver 0.0.0.0:8000
    profiles:
      - dev

  chat-service:
    env_file:
      - env/.env.common
      - env/.env.dev
    environment:
      AUTH_SERVICE_VERIFY_URL: http://auth-service:8000/api/tokens/verify-bearer/
    volumes:
      - ../services/chat-service/src:/app
      - ../services/chat-service/entrypoint.sh:/app/entrypoint.sh
    ports:
      - "8003:8000"
    command: python manage.py runserver 0.0.0.0:8000
    profiles:
      - dev

  notification-service:
    env_file:
      - env/.env.common
      - env/.env.dev
    volumes:
      - ../services/notification-service/src:/app
      - ../services/notification-service/entrypoint.sh:/app/entrypoint.sh
    ports:
      - "8004:8000"
    command: python manage.py runserver 0.0.0.0:8000
    profiles:
      - dev

  celery-worker:
    env_file:
      - env/.env.common
      - env/.env.dev
    volumes:
      - ../services/notification-service/src:/app
      - ../services/notification-service/entrypoint.sh:/app/entrypoint.sh
    # Optimized for dev as requested
    command: celery -A notification_service.config.celery:app worker --pool=solo --loglevel=info
    profiles:
      - dev

  nginx:
    # Resolve 80:80 conflict or just map alternate port
    ports:
      - "8080:80"
      - "8443:443"
    profiles:
      - dev
