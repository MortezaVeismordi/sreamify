name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build auth-service
        run: |
          docker build -t streamify/auth-service:latest -f services/auth-service/Dockerfile services/auth-service/
      - name: Build stream-service
        run: |
          docker build -t streamify/stream-service:latest -f services/stream-service/Dockerfile services/stream-service/
      - name: Build chat-service
        run: |
          docker build -t streamify/chat-service:latest -f services/chat-service/Dockerfile services/chat-service/
      - name: Build notification-service
        run: |
          docker build -t streamify/notification-service:latest -f services/notification-service/Dockerfile services/notification-service/
